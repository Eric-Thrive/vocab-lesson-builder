<!DOCTYPE html>
<html>
<head>
    <title>Check Available Models</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Check Available Google AI Models</h1>
    <button onclick="checkModels()">Check Available Models</button>
    <div id="result"></div>

    <script>
        const API_KEY = prompt('Enter your Google API key:');

        async function checkModels() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Checking available models...</p>';

            try {
                // List all available models
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`
                );
                
                const data = await response.json();
                
                if (data.models) {
                    result.innerHTML = '<h2>Available Models:</h2>';
                    
                    // Filter for image generation models
                    const imageModels = data.models.filter(m => 
                        m.name.includes('imagen') || 
                        m.displayName?.toLowerCase().includes('image') ||
                        m.description?.toLowerCase().includes('image')
                    );
                    
                    if (imageModels.length > 0) {
                        result.innerHTML += '<h3>Image Generation Models:</h3>';
                        imageModels.forEach(model => {
                            result.innerHTML += `
                                <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px;">
                                    <strong>Name:</strong> ${model.name}<br>
                                    <strong>Display Name:</strong> ${model.displayName || 'N/A'}<br>
                                    <strong>Description:</strong> ${model.description || 'N/A'}<br>
                                    <strong>Supported Methods:</strong> ${model.supportedGenerationMethods?.join(', ') || 'N/A'}
                                </div>
                            `;
                        });
                    } else {
                        result.innerHTML += '<p style="color: orange;">⚠️ No image generation models found with this API key.</p>';
                    }
                    
                    result.innerHTML += '<h3>All Available Models:</h3>';
                    result.innerHTML += '<pre>' + JSON.stringify(data.models, null, 2) + '</pre>';
                } else {
                    result.innerHTML += '<p style="color: red;">Error: ' + JSON.stringify(data) + '</p>';
                }
            } catch (error) {
                result.innerHTML += '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
