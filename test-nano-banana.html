<!DOCTYPE html>
<html>
<head>
    <title>Test Nano Banana</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        img { max-width: 400px; border: 2px solid #ccc; margin: 10px 0; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Nano Banana Image Generation</h1>
    <button onclick="testNanoBanana()">Generate Test Image</button>
    <div id="result"></div>
    <div id="image"></div>

    <script>
        const API_KEY = 'AIzaSyA87Oaa76QY6b70oAIZdvQWneRNM6bdq7M';

        async function testNanoBanana() {
            const result = document.getElementById('result');
            const imageDiv = document.getElementById('image');
            
            result.innerHTML = '<p>Testing Nano Banana...</p>';
            imageDiv.innerHTML = '';
            
            const prompt = "A simple cartoon of a brave firefighter";
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }],
                            generationConfig: {
                                temperature: 0.8,
                                maxOutputTokens: 8192,
                            }
                        })
                    }
                );
                
                result.innerHTML += `<p>Status: ${response.status}</p>`;
                
                const data = await response.json();
                result.innerHTML += `<p>Response:</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const parts = data.candidates[0].content.parts;
                    result.innerHTML += `<p>Parts found: ${parts.length}</p>`;
                    
                    const imagePart = parts.find(part => part.inlineData && part.inlineData.mimeType);
                    
                    if (imagePart && imagePart.inlineData) {
                        result.innerHTML += '<p>✓ Image found! Displaying...</p>';
                        imageDiv.innerHTML = `<img src="data:${imagePart.inlineData.mimeType};base64,${imagePart.inlineData.data}" alt="Generated image">`;
                    } else {
                        result.innerHTML += '<p>✗ No image data in response</p>';
                    }
                } else {
                    result.innerHTML += '<p>✗ No candidates in response</p>';
                }
                
            } catch (error) {
                result.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
