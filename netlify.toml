# Netlify configuration for automatic deployment
[build]
  command = "npm run build"
  publish = "dist"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build settings
[build.environment]
  NODE_VERSION = "18"

# Deploy previews for pull requests
[context.deploy-preview]
  command = "npm run build"

# Production branch
[context.production]
  command = "npm run build"
